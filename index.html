<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen p-4">

    <div class="card w-full max-w-lg bg-white dark:bg-gray-800 shadow-lg p-6 rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-white">Open A/C</h2>

        <!-- Step Indicator -->
        <div class="flex items-center justify-between mb-4">
            <div class="step step-primary">1</div>
            <div class="border-t-2 border-gray-400 flex-grow mx-2"></div>
            <div class="step">2</div>
            <div class="border-t-2 border-gray-400 flex-grow mx-2"></div>
            <div class="step">3</div>
        </div>

        <form class="space-y-4">
            
            <!-- Step 1: Personal Information -->
            <fieldset class="space-y-4">
                <legend class="text-lg font-semibold text-gray-700 dark:text-gray-300">Step 1: Personal Information</legend>

                <!-- Branch Dropdown -->
                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Branch</span>
                    <select class="select select-bordered w-full">
                        <option>Select Branch</option>

                        <optgroup label="Dhaka Region">
                            <option>Local Office</option>
                            <option>Banani Branch</option>
                            <option>Nababpur Branch</option>
                            <option>Motijheel Foreign Exchange Branch</option>
                            <option>Kawran Bazar Branch</option>
                        </optgroup>

                        <optgroup label="Chittagong Region">
                            <option>Agrabad Branch</option>
                            <option>Patherhat Branch</option>
                            <option>Hathazari Branch</option>
                        </optgroup>

                        <optgroup label="Sylhet Region">
                            <option>Sylhet Branch</option>
                            <option>Biswanath Branch</option>
                        </optgroup>

                        <optgroup label="Khulna Region">
                            <option>Khulna Branch</option>
                            <option>Daulatpur Branch</option>
                        </optgroup>

                        <optgroup label="Rajshahi Region">
                            <option>Rajshahi Branch</option>
                            <option>Chapai Nawabganj Branch</option>
                        </optgroup>

                        <optgroup label="Barisal Region">
                            <option>Barishal Branch</option>
                            <option>Bhola Branch</option>
                        </optgroup>

                        <optgroup label="Rangpur Region">
                            <option>Rangpur Branch</option>
                        </optgroup>

                        <optgroup label="Mymensingh Region">
                            <option>Mymensingh Branch</option>
                        </optgroup>
                    </select>
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Father's Name</span>
                    <input type="text" class="input input-bordered w-full mt-1">
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Mother's Name</span>
                    <input type="text" class="input input-bordered w-full mt-1">
                </label>

                <!-- Marital Status using Radio Buttons -->
                <div class="flex space-x-2">
                    <label class="btn">
                        <input type="radio" name="marital_status" value="Unmarried" class="radio" checked> UN-MARRIED
                    </label>
                    <label class="btn">
                        <input type="radio" name="marital_status" value="Married" class="radio"> MARRIED
                    </label>
                </div>
                
            </fieldset>

            <!-- Step 2: Financial Details -->
            <fieldset class="space-y-4 mt-8">
                <legend class="text-lg font-semibold text-gray-700 dark:text-gray-300">Step 2: Financial Information</legend>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Monthly Income</span>
                    <input type="text" class="input input-bordered w-full mt-1">
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Source of Fund</span>
                    <select class="select select-bordered w-full">
                        <option>Select Source</option>
                        <option>Salary</option>
                        <option>Business</option>
                        <option>Investment</option>
                    </select>
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Select Occupation</span>
                    <select class="select select-bordered w-full">
                        <option>Select Occupation</option>
                        <option>Self-Employed</option>
                        <option>Salaried</option>
                        <option>Business</option>
                    </select>
                </label>

                <div class="flex justify-between mt-4">
                    <button type="button" class="btn btn-outline">Previous</button>
                    <button type="button" class="btn btn-primary">Next</button>
                </div>
            </fieldset>

            <!-- Step 3: Account Details -->
            <fieldset class="space-y-4 mt-8">
                <legend class="text-lg font-semibold text-gray-700 dark:text-gray-300">Step 3: Account Information</legend>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Email Address</span>
                    <input type="email" class="input input-bordered w-full mt-1">
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Mobile Number</span>
                    <input type="tel" class="input input-bordered w-full mt-1" pattern="[0-9]{10}">
                </label>

                <label class="block">
                    <span class="text-gray-700 dark:text-gray-300">Account Number</span>
                    <input type="text" class="input input-bordered w-full mt-1">
                </label>

                <div class="flex justify-between mt-4">
                    <button type="button" class="btn btn-outline">Previous</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>

        </form>
    </div>

</body>
</html>
