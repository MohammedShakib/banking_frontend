<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="card w-full max-w-md bg-white dark:bg-gray-800 shadow-lg p-6 rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-white">Bank Registration</h2>
        <form action="index.php" method="post" class="space-y-4">
            <!-- First Name -->
            <label class="block">
                <span class="text-gray-700 dark:text-gray-300">First Name</span>
                <input type="text" name="fname" class="input input-bordered w-full mt-1" required>
            </label>

            <!-- Last Name -->
            <label class="block">
                <span class="text-gray-700 dark:text-gray-300">Last Name</span>
                <input type="text" name="lname" class="input input-bordered w-full mt-1" required>
            </label>

            <!-- Phone Number -->
            <label class="block">
                <span class="text-gray-700 dark:text-gray-300">Phone Number</span>
                <input type="tel" name="phone" class="input input-bordered w-full mt-1" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </label>

            <!-- Date of Birth -->
            <label class="block">
                <span class="text-gray-700 dark:text-gray-300">Date of Birth</span>
                <input type="date" name="dob" class="input input-bordered w-full mt-1" required>
            </label>

            <!-- NID Number -->
            <label class="block">
                <span class="text-gray-700 dark:text-gray-300">NID Number</span>
                <input type="text" name="nid" class="input input-bordered w-full mt-1" required>
            </label>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">Create Account</button>
        </form>
    </div>
</body>
</html>
